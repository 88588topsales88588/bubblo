<body>
<p>泡泡奇蹟
</p>
<p>小時候我們都會在家自製泡泡水…但下場總是搞得自己全身黏TT～環境好難善後</p>
<p>但泡泡真的是陪伴大、小孩童年成長的回憶，不管是假日出遊野放孩子的手拿泡泡瓶</p>
<p>或是居家連洗個手、泡澡，每個小孩都是天生泡泡控丫～～</p>
<p>這次媽寶團約在內湖大湖公園，在搬家前一直都是維媽家假日野放孩子的最佳景點～</p>
<p>依山傍水環境清幽，上個週末野餐人潮也是多到滿…滿…滿</p>
</body>
